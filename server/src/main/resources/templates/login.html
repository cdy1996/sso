<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    <label>
        用户名:
        <input type="text" name="username"/>
    </label>
    <label>
        密码:
        <input type="password" name="password"/>
    </label>
    <input type="hidden" name="redirect" th:value="${redirect}"/>
    <button>登录</button>
</form>
</body>
</html>
